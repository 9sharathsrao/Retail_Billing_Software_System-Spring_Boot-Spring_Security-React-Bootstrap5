spring.application.name = retailBillingSoftware

#Database property
spring.datasource.url = jdbc:mysql://localhost:3306/retail_billing_db?createDatabaseIfNotExist=true
spring.datasource.username = your_username
spring.datasource.password = your_password

#JPA property
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

#Context path
#in future if we update the api we can change the version in below
server.servlet.context-path =/api/v1.0

#Cloudinary_Props
cloudinary.cloud_name=your_cloudinary_name
cloudinary.api_key=your_cloudinary_api
cloudinary.api_secret=your_cloudinary_secret

#JWT
jwt.secret.key=thisismysecretkeyfortheupcomingproject

#below id's are not mine. Use your own ID
razorpay.key.id = your_razorpay_id
razorpay.key.secret = your_razorpay_key


# Increase the max file size (individual file)
spring.servlet.multipart.max-file-size=10MB
# Increase the max request size (file + JSON data)
spring.servlet.multipart.max-request-size=10MB
